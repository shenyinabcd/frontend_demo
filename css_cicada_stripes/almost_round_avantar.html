<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="utf-8">
  <style type="text/css">
    ul > li > img {
      width: 300px;
      height: 300px;
      border: 3px solid yellowgreen;
    }

    .list {
      border-radius: 87% 91% 98% 100%;
    }
    .list:hover {
      border-radius: 95% 70% 100% 80%;
      transform: rotate(-2deg);
    }
    .list:nth-child(2n+1) {
      border-radius: 59% 52% 56% 59%;
      transform: rotate(-6deg);
    }
    .list:nth-child(2n+1):hover {
      border-radius: 51% 67% 56% 64%;
      transform: rotate(-4deg);
    }
  </style>
</head>
<body>
  <ul>
    <li><img class="list" src="../img/cat_0.jpg"></li>
    <li><img class="list" src="../img/cat_1.jpg"></li>
    <li><img class="list" src="../img/cat_2.jpg"></li>
    <li><img class="list" src="../img/cat_3.jpg"></li>
  </ul>
</body>
</html>
